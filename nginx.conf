# KeyScopeX Nginx Configuration
# Server IP: 23.95.75.174
# Domain: keyscopex.xproject.live

server {
    listen 80;
    listen [::]:80;
    server_name keyscopex.xproject.live;

    # Redirect HTTP to HTTPS (after SSL is set up)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/keyscopex;
    index index.html;

    # Logging
    access_log /var/log/nginx/keyscopex-access.log;
    error_log /var/log/nginx/keyscopex-error.log;

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}

